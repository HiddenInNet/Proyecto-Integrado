<div class="w-full my-4 p-4 rounded-lg border-4 bg-silver bg-opacity-20">
    <form action="#" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
        <div class="grid w-full gap-4 mb-6 md:grid-cols-2">
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
                <input type="text" id="name" name="name" required
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="createEventForm.name" />
            </div>
            <div>
                <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Descripción</label>
                <input type="text" id="description" name="description"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="createEventForm.description" />
            </div>
        </div>
        <div class="grid w-full gap-4 mb-6 md:grid-cols-2">
            <div>
                <label for="exigency" class="block mb-2 text-sm font-medium text-gray-900">Exigencia</label>
                <input type="number" id="exigency" name="exigency"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="createEventForm.exigency" />
            </div>
        </div>
        <div class="flex w-full">
            <div class="w-1/2">
                <google-map [center]="center" [zoom]="zoom" (mapClick)="mapClick($event)">
                    @if (markerPosition) {
                    <map-marker [position]="markerPosition"></map-marker>
                    }
                </google-map>
            </div>
            <div class="w-1/2">
                <div class="mb-5">
                    <div class="w-1/2 mb-4">
                        <label for="latitude" class="block mb-2 text-sm font-medium text-gray-900">Latitud</label>
                        <input type="number" id="latitude" name="latitude"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            required [(ngModel)]="createEventForm.localization.latitude" />
                    </div>
                    <div class="w-1/2">
                        <label for="longitude" class="block mb-2 text-sm font-medium text-gray-900">Longitud</label>
                        <input type="number" id="longitude" name="longitude"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                            required [(ngModel)]="createEventForm.localization.longitude" />
                    </div>
                </div>
                <div class="mb-5">
                    <label for="municipality" class="block mb-2 text-sm font-medium text-gray-900">Municipio</label>
                    <input type="text" id="municipality" name="municipality"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        required [(ngModel)]="createEventForm.localization.municipality" />
                </div>
                <div class="mb-5">
                    <label for="province" class="block mb-2 text-sm font-medium text-gray-900">Ciudad</label>
                    <input type="text" id="province" name="province"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        required [(ngModel)]="createEventForm.localization.province" />
                </div>
                <div class="mb-5">
                    <label for="country" class="block mb-2 text-sm font-medium text-gray-900">Pais</label>
                    <input type="text" id="country" name="country"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                        required [(ngModel)]="createEventForm.localization.country" />
                </div>
            </div>
        </div>
        <div class="grid w-full gap-4 mb-6 md:grid-cols-2">
            <h1 class="text-2xl m-4">Fechas</h1>
        </div>
        <div class="grid w-full gap-4 mb-6 md:grid-cols-2">
            <div class="mb-5">
                <label for="startDate" class="block mb-2 text-sm font-medium text-gray-900">Fecha inicio</label>
                <input type="date" id="startDate" name="startDate"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="date.startDate" />
            </div>
            <div class="mb-5">
                <label for="finalDate" class="block mb-2 text-sm font-medium text-gray-900">Fecha fin</label>
                <input type="date" id="finalDate" name="finalDate"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="date.finalDate" />
            </div>
        </div>
        <div class="grid w-full gap-4 mb-6 md:grid-cols-2">
            <div class="mb-5">
                <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Precio €</label>
                <input type="number" id="price" name="price"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="date.price" />
            </div>
            <div class="mb-5">
                <label for="places" class="block mb-2 text-sm font-medium text-gray-900">Plazas</label>
                <input type="number" id="places" name="places"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    required [(ngModel)]="date.places" />
            </div>
        </div>
        <div>
            <button type="submit" class="p-4 bg-blue-700 rounded-lg text-white hover:bg-blue-500">
                Crear evento
            </button>
        </div>
    </form>
</div>
