<button type="button"
    class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
    id="user-menu-button" aria-expanded="false" data-dropdown-placement="bottom"
    (click)="showHide()">

    <span class="sr-only">Open user menu</span>
    <img [src]="profileImage" class="w-8 h-8 rounded-full" alt="user photo">

</button>
<!-- Dropdown menu -->
@if (show) {
<div class="z-50 absolute right-6 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
    <div class="px-4 py-3">
        <span class="block text-sm text-gray-900 dark:text-white">{{user.name +" "+ user.lastName}}</span>
        <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{user.email}}</span>
    </div>
    <ul class="py-2" aria-labelledby="user-menu-button">
        <li>
            <a [routerLink]="'/profile/' + user.id"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Perfil</a>
        </li>
        <li>
            <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"></a>
        </li>
        <li>
            <a href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Earnings</a>
        </li>
        <li>
            <a [routerLink]="'/logout'"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                out</a>
        </li>
    </ul>
</div>
}
