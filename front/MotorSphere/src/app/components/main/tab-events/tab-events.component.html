<div class="flex flex-row border-4 rounded-lg my-4">
    <aside class="rounded-l-sm md:w-1/6">
        <div class="h-full px-3 py-4 overflow-y-auto bg-silver dark:bg-gray-800 rounded-l-sm">
            
        </div>
    </aside>

    <div class="p-4 w-full md:w-5/6 bg-slate-50 bg-opacity-20">
        <div class="grid grid-cols-4 gap-4 mb-4">

            @for (event of events; track $index) {
                <app-event-card
                    [event]="event"
                />
            }
        </div>
    </div>
</div>
