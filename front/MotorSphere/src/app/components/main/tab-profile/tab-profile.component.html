<div class="flex flex-row border-4 rounded-lg my-4">
    <aside class="rounded-l-sm md:w-1/4">
        <div class="flex flex-col justify-between h-full px-3 py-4 overflow-y-auto bg-silver rounded-l-sm">
            <div class="flex justify-start items-center gap-4">
                <img class="w-10 h-10 rounded-full" src="" alt="">
                <div class="font-medium dark:text-white">
                    <div>{{'@'+user.username}}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{user.name + ' ' + user.lastName}}</div>
                    <div class="text-sm text-gray-500 dark:text-gray-400">{{userBirthDate}}</div>
                </div>
            </div>
            <ul class="space-y-2 mb-20 font-medium">
                <li>
                    <a class="flex cursor-pointer items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
                        <span class="ms-3">Dashboard</span>
                    </a>

                </li>
                <li>
                    <a (click)="mostrar(1)"
                        class="flex cursor-pointer items-center p-2 text-gray-900 rounded-lg hover:bg-gray-100">
                        <span class="ms-3">Editar perfil</span>
                    </a>
                </li>
                <li>

                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 w-full md:w-3/4 bg-slate-50 bg-opacity-20">
        @switch (show) {
        @case (1) {
        <app-form-profile [user]="user"></app-form-profile>
        }
        }

    </div>
</div>
